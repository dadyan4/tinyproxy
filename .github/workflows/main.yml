# CI
name: Build and Publish Docker Image to DockerHub

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: DockerHub Login
        uses: docker/login-action@v2.1.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Set version variables
        id: vars
        run: |
          echo "FULL_VERSION=1.0.0" >> $GITHUB_ENV
          echo "MAJOR_VERSION=1" >> $GITHUB_ENV

      - name: Build the Docker image
        run: |
          docker build . \
            --file Dockerfile \
            --tag ${{ secrets.DOCKERHUB_USERNAME }}/karos-repo:${{ env.FULL_VERSION }} \
            --tag ${{ secrets.DOCKERHUB_USERNAME }}/karos-repo:${{ env.MAJOR_VERSION }}

      - name: Docker Push (Full Version)
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/karos-repo:${{ env.FULL_VERSION }}

      - name: Docker Push (Major Version)
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/karos-repo:${{ env.MAJOR_VERSION }}
